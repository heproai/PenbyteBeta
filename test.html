  .popup-container {

    background-color: #fff;
    padding: 20px;
    border: 2px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    z-index: 9999;
  }
  .popup-image {
    max-width: 120%;
    height: auto;
    margin-bottom: 15px;
  }
  .popup-button {
    padding: 15px 25px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
  }
</style>
